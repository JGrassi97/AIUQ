DIRS:
  INPUT_DIR: "%HPCROOTDIR%/%MODEL.NAME%"
  OUTPUT_DIR: "%HPCROOTDIR%/output"
  INI_DATA_PATH: "%HPCROOTDIR%/ics/%MODEL.ICS%"

JOBS:
  SYNCHRONIZE:
    FILE: templates/synchronize.sh
    PLATFORM: local
    RUNNING: once

  WARMUP_REGRID:
    FILE: templates/warmup_regrid.sh,templates/config.yml
    PLATFORM: "MARENOSTRUM5-LOGIN"
    RUNNING: ONCE
    DEPENDENCIES: SYNCHRONIZE
    NODES: 1
    PROCESSORS: 80